<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>

            <td th:text="${car.number}"></td>

        </tr>
    </table>
</div>
</body>
</html>
